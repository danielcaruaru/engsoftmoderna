<body>

<div class="container">
<div class="row cols-sm-12 cols-md-10">
<div class="col-md-offset-1">

<div class="row">


<div id="app" class="container">

<p><a href="https://engsoftmoderna.info/">Índice</a></p>

<h1>Engenharia de Software Moderna </h1>

<h4>Princípios e Práticas para Desenvolvimento de Software com Produtividade</h4>

<h2 class="text-center">Capítulo 1 - Introdução - Exercícios de V ou F</h2>

<div v-if="answering">
	
<form>
  <question v-for="(question, index) in questions" 
    :number="index"
    :text="question.text"
    v-on:answer="handleAnswer" 
    :correct="question.correct">
  </question>
</form>
	
<button @click="corrigir">Corrigir</button>
	
</div>


<div v-if="!answering">

<h2>Correção</h2> 

<p>{{totalQuestions}} questões; {{totalCorrect}} corretas<p>

<form>
  <question2 v-for="(question, index) in questions" 
    :number="index"
    :text="question.text"
    :correct="question.correct"
    :answered="answers[index]">
  </question2>
</form>
</div>

</div>

</div>
</div>
</div>
</div>

<script src="https://vuejs.org/js/vue.js"></script>  

<script>
 
var question2 = {
  template: `
      <div>
      <p v-if="correct === answered"> ✅ {{number+1}}. {{text}}</p>
      <p v-if="correct != answered"> ❌ {{number+1}}. {{text}}</p>
	  <div>
	     <input v-model="answer" disabled="true" value="true" type="radio"> Verdadeiro
	  </div> 
	  <div>
	     <input v-model="answer" disabled="true" value="false" type="radio"> Falso
	  </div>
	  </div>          
    `,

	props: ['number', 'text', 'correct', 'answered'],

	data: function () {
	  return {
	    answer: this.answered
	  }
	},

 };


var question = {
  template: `
      <div>
	  <p>{{number+1}}. {{text}} </p>
	  <div>
	     <input v-model="answer" value="true" type="radio" :name="getQuestionNumber" :id="getTrueNumber" @click="submitAnswer('true')"> Verdadeiro
	  </div> 
	  <div>
	     <input v-model="answer" value="false" type="radio" :name="getQuestionNumber" :id="getFalseNumber" @click="submitAnswer('false')"> Falso
	  </div>
	  </div>          
  `,

  props: ['number', 'text', 'correct'],
  
  data() {
     return {
       answer:'empty',
     }  
  },
  
  computed: {
    getQuestionNumber () {
      return 'questao'+ this.number;
    },
    getTrueNumber () {
      return 'option'+ this.number + '_true' 
    },
    getFalseNumber () {
      return 'option'+ this.number + '_false' 
    }
  },

  methods: {
	submitAnswer:function(value) {
	  this.answer = value	
	  this.$emit('answer', {answer: this.answer, index: this.number});
	}
  }

};

new Vue({
  el: '#app',
  data() {
    return {
		answering: true,
		answers: [],
		totalQuestions: 0,
		totalCorrect: 0,
		questions: [
	      {
	        text: 'Complexidade, conformidade, portabilidade e invisibilidade são dificuldades essenciais em Engenharia de Software.',
	        correct: 'false'
	      },
	      {
	        text: 'Toda dificuldade essencial é acidental, mas o contrário não é verdade.',
	        correct: 'false'
	      },
	      {
	        text: 'São exemplos de requisitos não-funcionais: usabilidade, segurança, desempenho e confiabilidade.',
	        correct: 'true'
	      },
	      {
	        text: 'Arquitetura trata de projeto em nível de classes, métodos e atributos.',
	        correct: 'false'
	      },
	      {
	        text: 'Verificação de software preocupa-se em garantir que o sistema está de acordo com seus requisitos, isto é, com sua especificação.',
	        correct: 'true'
	      },
	      {
	        text: 'Validação de software preocupa-se em garantir que o sistema é aquele que o cliente quer.',
	        correct: 'true'
	      },
	      {
	        text: 'Todo defeito é causado por uma falha; mas nem toda falha é causada por um defeito.',
	        correct: 'false'
	      },
	      {
	        text: 'Uma das formas de reduzir o atraso de um projeto de software é aumentando o tamanho do time de desenvolvedores',
	        correct: 'false'
	      },
	      {
	        text: 'Gerência de configuração trata dos arquivos de configuração de um sistema, como arquivos .INI.',
	        correct: 'false'
	      },
	      {
	        text: 'Manutenção corretiva tem como objetivo corrigir bugs reportados por usuários.',
	        correct: 'true'
	      },
	      {
	        text: 'Manutenção preventiva tem com objetivo corrigir bugs latentes, que ainda não causaram falhas.',
	        correct: 'true'
	      },
	      {
	        text: 'Refactorings são modificações realizadas em um software que preservam o seu comportamento e visam exclusivamente a melhoria do código ou projeto.',
	        correct: 'true'
	      },
	      {
	        text: 'Sistemas legados são sistemas antigos, baseados em linguagens e bancos de dados ultrapassados.',
	        correct: 'true'
	      },
	      {
	        text: 'São fatores de qualidade externa: correção, robustez, facilidade de uso e modularidade.',
	        correct: 'false'
	      },
	      {
	        text: 'São exemplos de refactorings: extração de um método menor (a partir de um método maior); renomear uma variável local; mover um método para uma classe mais apropriada.',
	        correct: 'true'
	      }
	    ]
	}
  },

  methods:{
	 corrigir() {
	 	this.answering = false;
	 	this.totalQuestions = this.questions.length;
	 	this.totalCorrect = 0;
	 	var i;
        for (i = 0; i < this.questions.length; i++) {
          if (this.questions[i].correct === this.answers[i]) {
             console.log(i);          	 
          	 this.totalCorrect++;
          }
        }
	 },
	 handleAnswer(e) {
        this.answers[e.index]= e.answer;
     },
  },

  components: {
    question,
    question2
  }
});

</script>
